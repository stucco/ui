<meta charset="US-ASCII">
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="rexster-detail-query-component.html">
<polymer-element name="detail-query-component" attributes="queryParams querySource queryHost queryPort vertex edgeTable edgeTypeMap">
    <template>
        <rexster-detail-query-component queryHost="{{queryHost}}" queryPort="{{queryPort}}" queryParams="{{queryParams}}" vertex="{{vertex}}" edgeTable="{{edgeTable}}" edgeTypeMap="{{edgeTypeMap}}" hidden?="{{querySource != "rexster"}}"></rexster-detail-query-component>
    </template>
    <script>
        Polymer("detail-query-component", {
            querySource : "",
            ready : function() {
                this.querySource = this.querySource | "rexster";
            }
        });
    </script>
</polymer-element>
