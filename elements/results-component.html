<meta charset="US-ASCII">
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="table-results-component.html">
<polymer-element name="results-component" attributes="vertexProperties rowData detailId resultsView">
    <template>
        <h1>Results</h1>
        <table-results-component vertexProperties="{{vertexProperties}}" rowData="{{rowData}}" detailId="{{detailId}}" hidden?="{{resultsView != "table"}}"></table-results-component>
    </template>
    <script>
        Polymer("results-component", {
            resultsView : "",
            ready : function() {
                this.resultsView = this.resultsView || "table";
            }
        });
    </script>
</polymer-element>
